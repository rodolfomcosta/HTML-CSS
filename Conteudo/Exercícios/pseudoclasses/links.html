<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: darkcyan;
            text-decoration: none;

        }

        /*  Pseudo-classe = :
            Pseudo-elemento = ::*/

        a:visited {
            color: blueviolet;
        }

        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: aquamarine;
        }

        a::after {
            content: '[link]';
        }
    </style>
    <title>Links</title>
</head>
