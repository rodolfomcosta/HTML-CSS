<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label>
        </fieldset>
    </form>
    <!--
        O input rádio precisa de ter suas opções com o mesmo name para que o usuário consiga desmarcar a opção selecionada
        Parâmetros:
        checked - deixa a opção previamente marcada
    -->
</body>
</html>
