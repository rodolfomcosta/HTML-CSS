    <p>
        Ver aula sobre e-mail e telefone e estudar mais sobre expressões regulares (Regex)
    </p>
    <!--
        Parâmetros:
        pattern - padrão
            "^" início da expressão regular
            "$" final da expressão regular
            [0-9] início-final da expressão ou ^\d
            {4} quantos números desejados da expressão
            ex telefone: ^\(\d{2}\)\d{4,5}-\d{4}$, onde:
            '^'(início) '\('(abertura de parênteses) '\d{2}' (de 4 a 5 dígitos) - '\d{4}' (4 dígitos) '$' fechamento.

        A tag fieldset define engloba os campos que fazem parte de uma mesma 'configuração'.
        A tag legend é uma legenda da configuração (tipo um h1)

    -->
</body>
