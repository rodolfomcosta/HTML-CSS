<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required maxlength="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--
        Parâmetros:
        
        required - torna o preenchimento do input obrigatório
        minlength"" - estebelece o mínimo de caracteres do input
        maxlength"" - estabelece o máximo de caracteres do input
        size"" - define o tamanho da caixa em caracter
        placeholder - "dicas"
        autocomplete - se colocado como parâmetro do form, terá as opções on e off;
                     - se colocado no input, terá mais opções. Para funcionar, o parâmetro no form deverá estar no on.
    -->
</body>
</html>
