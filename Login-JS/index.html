<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="login_image">
                <h1>SenaTech</h1>
            </div>            
            
            <div id="form">
                <h2>Login</h2>
                <p>Bem vindo(a)</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="login_field">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="e-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="login_field">
                        <label for="ipassword">
                            <span class="material-symbols-outlined">
                            password
                            </span>
                        </label>
                        <input type="password" name="password" id="ipassword" placeholder="senha" autocomplete="current-password" required maxlength="30">
                    </div>
                    <div class="options_container">
                        <a id="btn_register" href="register.html">Cadastre-se</a>
                        <input id="btn_submit" type="submit" value="Entrar">
                    </div>
                    <a id="password_recover" href="password_recover.html">Esqueceu a senha?<span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
